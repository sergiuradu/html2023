        table{
            border: 2px solid red;
            border-collapse: collapse;
        }
        table tr td, table tr th{
            border: 1px solid blue;
        }
        table tr:nth-child(2n){
            color: brown;
        }
        table tr:nth-child(2n+1){
            color:forestgreen;
        }
    </style>
</head>
