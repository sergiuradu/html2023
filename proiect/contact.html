<html lang="ro">
<head>
    <meta charset="UTF-8">

    <link rel="icon" type="image/png" sizes="16x16" href="./assets/images/favicon-16x16.png">
    <link rel='icon' type='image/x-icon' href='./assets/images/favicon.ico'/>
    <!-- CSS  -->
    <link rel="stylesheet" type="text/css" href="./assets/css/style.css" />
</head>
<body>
    <div id="header">
        <div id="logo">
          <div id="logo_text">
            <h1><a href="acasa2.html">Coffe<span class="logo_colour">Shop</span></a></h1>
            <h2>Primul meu proeict.</h2>
          </div>
        </div>
        <nav id="menubar">
          <ul id="menu">
            <li><a href="acasa2.html">Acasa</a></li>
            <li><a href="despre.html">Despre noi</a></li>
            <li><a href="portofoliu.html">Portofoliu</a></li>
            <li><a href="blog.html">Blog</a></li>
            <li class="selected"><a href="contact.html">Contact</a></li>
          </ul>
        </nav>
      </div>
      <div id="main">
        <h1>Formular de contact:</h1>
        <form action="" method="post">
        <fieldset>
          <legend>Card</legend>
          <label for="card">Numar Card</label>
          <input type="number" name="card" id="idcard" maxlength="16" required>
          <br>
          <label for="data">Data expirare:</label>
          <input type="date" name="data" id="data" required>
        </fieldset>
        <fieldset>
          <legend>Livrare:</legend>
          <label for="prenume">Prenume :</label>
          <input type="text" name="prenume" id="prenume" placeholder="Introduceti Prenumele" required><br>
          <label for="nume">Nume :</label>
          <input type="text" name="nume" id="nume" placeholder="Introduceti Numele" required><br>
          <label for="companie">Companie :</label>
          <input type="text" name="companie" id="companie" placeholder="Introduceti numele companiei" required><br>
          <label for="adresa">Adresa :</label>
          <input type="text" name="adresa" id="adresa" placeholder="Introduceti adresa" required><br>
          <label for="oras">Oras :</label>
          <input type="text" name="oras" id="oras" placeholder="Oras" required><br>
          <label for="email">Email :</label>
          <input type="email" name="email" id="email" placeholder="email@yahoo.com" required><br>
          <label for="telefon">Telefon :</label>
          <input type="number" name="telefon" id="telefon" placeholder="0734-234234" required><br>
        </fieldset>

        <fieldset>
          <legend>Adauga Produsele</legend>
          <label for="masina">Masini</label>
          <select name="masini" id="masini">
            <option value="volvo">Volvo</option>
            <option value="bmw">BMW</option>
            <option value="mercedes">Mercedes</option>
            <option value="fiat">Fiat</option>
            <option value="opel">Opel</option>
          </select><br>
          <label for="mesaj">Mesaj</label>
          <textarea name="mesaj" id="mesaj" cols="30" rows="10" required></textarea>
          <label for="optionale">Optionale</label>
          <input type="checkbox" name="fata" id="fata"> Senzori Fata
          <input type="checkbox" name="oglinzi" id="oglinzi"> Oglinzi Electrice
          <input type="checkbox" name="spate" id="spate"> Senzori Spate
          <input type="checkbox" name="incalzire" id="incalzire"> Incalzire scaune
          <br>
          <label for="culoare">Culoare</label>
          <input type="radio" name="culoare" id="n">Negru <br>
          <input type="radio" name="culoare" id="r">Rosie <br>
          <input type="radio" name="culoare" id="a">Alba <br>
          <input type="radio" name="culoare" id="g">Gri <br>
          <input type="radio" name="culoare" id="m">Maro
        </fieldset>
        </form>
                    <!-- 50:12 -->
      </div>

      <div id="footer">
        <p><a href="acasa.html">Home</a> | <a href="contact.html">Contact</a></p>
        <p>Copyright &copy; Nume Prenume | <a href="">HTML5</a> | <a href="">CSS</a> </p>
      </div>
</body>
</html>
