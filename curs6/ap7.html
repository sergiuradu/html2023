<body>
    <div>
        <h4>Formular</h4>
        <form action="" method="get">
            <label for="quantity">Quantity-</label>
            <input type="number" name="quantity" id="quantity" min="0" max="1000" step="1" value="5">
            <input type="submit" value="Trimite"><br>
            <label for="volum">Volum:</label>
            <input type="range" name="volum" id="volum" min="0" max="100">
            <input type="submit" value="Trimite">
            <br>
            <label for="gsearch">Google... Search:</label><br>
            <input type="search" name="gsearch" id="gsearch" autofocus>
            <input type="submit" value="Submit">
            <br>
            <label for="telefon">Introdu nr tel</label>
            <input type="tel" name="telefon" id="telefon" placeholder="123-45-678" pattern="[0-9]{3}-[0-9]{2}-[0-9]{3}"
                required>
            <input type="submit" value="Submit">
        </form>

        <br>
        <form action="" method="get" id="form1">
            <label for="week">Select a week:</label>
            <input type="week" id="week" name="week"> <!-- form="form1" -->

        </form>
            <br>
